apiVersion: v1
kind: Service
metadata:
  name: bankcore-service
  namespace: banking-prod
  labels:
    app: bankcore
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  selector:
    app: bankcore
    component: backend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: management
    port: 9090
    targetPort: management
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: bankcore-headless
  namespace: banking-prod
  labels:
    app: bankcore
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: bankcore
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
---
# Service for hybrid connectivity from VMs
apiVersion: v1
kind: Service
metadata:
  name: bankcore-nodeport
  namespace: banking-prod
  labels:
    app: bankcore
    component: backend
spec:
  type: NodePort
  selector:
    app: bankcore
    component: backend
  ports:
  - name: http
    port: 8080
    targetPort: http
    nodePort: 30080
    protocol: TCP